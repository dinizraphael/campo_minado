<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Dinossauros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Quiz de Dinossauros</h1>
        <div class="quiz-header">
            <div class="question-count">Questão <span id="current">1</span> de 15</div>
            <div class="score">Pontuação: <span id="score">0</span></div>
        </div>

        <div class="question" id="question"></div>

        <div class="options-grid" id="options"></div>

        <div class="navigation">
            <button id="prev-btn" disabled>Anterior</button>
            <button id="next-btn">Próxima</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
