            box-sizing: border-box;

        }

        body {
            background-color: #2c5e1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(135deg, #3a7d2c, #2c5e1a);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f9d71c;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f9d71c;
        }

        .question-count {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score {
            background-color: #f9d71c;
            color: #2c5e1a;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            background-color: #fff;
            border: 3px solid #4a8c31;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: #f9d71c;
        }

        .option.correct {
            border-color: #4CAF50;
            background-color: #e8f5e8;
        }

        .option.incorrect {
            border-color: #f44336;
            background-color: #ffebee;
        }

        .option img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .option-text {
            color: #2c5e1a;
            font-weight: 600;
            font-size: 1rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #f9d71c;
            color: #2c5e1a;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e6c30b;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            padding: 30px;
        }

        .results h2 {
            color: #f9d71c;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .results p {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .restart-btn {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        let currentQuestion = 0;

        let userAnswers = new Array(questions.length).fill(null);

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const currentElement = document.getElementById('current');
        const scoreElement = document.getElementById('score');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');

        function loadQuestion() {
            currentElement.textContent = currentQuestion + 1;
            scoreElement.textContent = score;
            
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            
            optionsElement.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add(option.correct ? 'correct' : 'incorrect');
                }
                
                optionElement.innerHTML = `
                    <img src="${option.image}" alt="${option.text}">
                    <div class="option-text">${option.text}</div>
                `;
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            updateNavigationButtons();
        }

        function selectOption(optionIndex) {
            if (userAnswers[currentQuestion] !== null) return;
            
            userAnswers[currentQuestion] = optionIndex;
            const correct = questions[currentQuestion].options[optionIndex].correct;
            
            if (correct) {
                score++;
                scoreElement.textContent = score;
            }
            
            const optionElements = optionsElement.querySelectorAll('.option');
            optionElements.forEach((element, index) => {
                const isCorrect = questions[currentQuestion].options[index].correct;
                if (index === optionIndex) {
                    element.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (isCorrect && userAnswers[currentQuestion] !== null) {
                    element.classList.add('correct');
                }
            });
            
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextButton.textContent = 'Finalizar';
            } else {
                nextButton.textContent = 'Próxima';
            }
            
            if (currentQuestion === questions.length - 1 && userAnswers[currentQuestion] !== null) {
                nextButton.textContent = 'Ver Resultados';
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else if (currentQuestion === questions.length - 1 && userAnswers[currentQuestion] !== null) {
                showResults();
            }
        });

        function showResults() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="results">
                    <h2>Quiz Concluído!</h2>
                    <p>Sua pontuação final: ${score} de ${questions.length}</p>
                    <p>${getScoreMessage()}</p>
                    <button class="restart-btn" onclick="location.reload()">Jogar Novamente</button>
                </div>
            `;
        }

        function getScoreMessage() {
            const percentage = (score / questions.length) * 100;
            if (percentage >= 90) return "Excelente! Você é um expert em dinossauros!";
            if (percentage >= 70) return "Muito bom! Você conhece bem os dinossauros!";
            if (percentage >= 50) return "Bom trabalho! Continue aprendendo sobre dinossauros!";
            return "Estude um pouco mais sobre esses fascinantes animais pré-históricos!";
        }

        // Inicializar o quiz
        loadQuestion();
